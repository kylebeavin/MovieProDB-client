<h1 mat-dialog-title>Update Product</h1>
<div mat-dialog-content>
  <p>Product Name</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.productName" >
  </mat-form-field>
</div>

<div mat-dialog-content>
  <p>Seller</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.seller">
  </mat-form-field>
</div>

  <div mat-dialog-content>
    <p>Product #</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.productNumber">
    </mat-form-field>
  </div>

  <div mat-dialog-content>
    <p>Price</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.price">
    </mat-form-field>
  </div>

  <div mat-dialog-content>
    <p>Category</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.category">
    </mat-form-field>
  </div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" (click)="onSubmitUpdate()" cdkFocusInitial>Submit</button>
</div>
