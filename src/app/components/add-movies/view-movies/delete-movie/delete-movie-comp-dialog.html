<h1 mat-dialog-title>Delete Movie</h1>
<p>Are you sure you would like to delete the data entry for {{data.title}}?</p>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" (click)="onSubmitUpdate()" cdkFocusInitial>Delete</button>
</div>
