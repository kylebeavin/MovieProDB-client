<h1>Add a Movie</h1>
<hr />

<form class="movie-form" (ngSubmit)="onSubmit()" [formGroup]="_addMovie">
  <div>
    <mat-form-field class="add-movie-title">
      <input matInput placeholder="Movie title" value="" formControlName="title">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="add-studio">
      <input matInput placeholder="Production company" formControlName="productionCompany">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-select placeholder="Genre" formControlName="genre">
        <mat-option *ngFor="let genre of genres" [value]="genre.value">
          {{ genre.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-raised-button color="primary" type="submit">Add Movie</button>
</form>
