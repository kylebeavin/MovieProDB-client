<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>start your session</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Username" formControlName="username" type="text" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Password" formControlName="password" type="password" />
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button mat-raised-button class="nav-btn" color="accent" type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
